<!DOCTYPE html>
<html>
<head>
  <title>Malicious Page</title>
  <script>
    // Function to display cookies on the page
    function displayCookies() {
      const cookies = document.cookie;
      const cookieDisplayElement = document.getElementById('cookie-display');
      cookieDisplayElement.textContent = "Cookies: " + cookies;
    }

    // Execute the function to display cookies when the page loads
    window.onload = displayCookies;
  </script>
</head>
<body>
  <h1>Malicious Content</h1>
  <div id="cookie-display"></div>
</body>
</html>
